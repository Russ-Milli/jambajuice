<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/CSS/Form%20style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<div id="form-container">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" required>
    <div class="form-group">
    <label for="email address">Email address:</label>
    <input type="email" id="email address" name="email" required>

</div>
</div>
<div class="form-group">
    <label for="password">password:</label>
    <input type="password" id="password" name="password" required>
</div>

<div class="form-group">
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Gender">
        <option value="male">male</option>
        <option value="Female">female</option>
        <option value="Others">Others</option>
    </select>
</div>
<div class="form-group">
    <label>Interests</label>
    <input type="checkbox" id="interest1" name="Interest 1" required>
    <label for="interest1">Coding</label>

    <input type="checkbox" id="interest2" name="Interest 2" required>
    <label for="interest2">Football</label>

    <input type="checkbox" id="interest3" name="Interest 3" required>
    <label for="interest3">swimming</label>

    <input type="checkbox" id="interest4" name="Interest 4" required>
    <label for="interest4">Chess</label>

    <input type="checkbox" id="interest5" name="Interest 5" required>
    <label for="interest5">Eating</label>

</div>
<div class="form-group">
    <label> Choose a programming language:</label>
    <input type="radio" id="lang1" name="lang1" value="Kotlin">
    <label for="lang1">Kotlin</label>
    <input type="radio" id="lang2" name="lang2" value="Python">
    <label for="lang2">Python</label>
      <input type="radio" id="lang3" name="lang3" value="Java Script">
    <label for="lang3">Java Script</label>


</div>


<div class="form-group">
    <label for="message">additional information:</label>
    <textarea name="message" id="message" ></textarea>

</div>
<div class="form-group">
    <input type="submit" name="submit">

</div>



</body>
</html>
